<p>expromise works!</p>
<div>
    <div>
        <app-promisetable [inprom]="pro" (eAprom)="handleAddPromise($event)" (eRprom)="handleRemovePromise($event)">
        </app-promisetable>
    </div>
    <table>
        <tr>
            <td>CustomerID</td>
            <td><input type="text" [(ngModel)]="id" /></td>
        </tr>
        <tr>
            <td>Customer name</td>
            <td><input type="text" [(ngModel)]="customername" /></td>
        </tr>
        <tr>
            <td> Customer Type:</td>
            <td><select class="drops" [(ngModel)]="customertype" (change)="onNavigate3($event)">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </td>
        </tr>
        <tr>
            <td> CreditCard Type:</td>
            <td><select class="drops" [(ngModel)]="creditCardtype" (change)="onNavigate4($event)">
                    <option value="Rupay">Rupay</option>
                    <option value="Master">Master</option>
                </select>
            </td>
        </tr>
        <tr>
            <td> Currencies:</td>
            <td><select class="drops" [(ngModel)]="currencies" (change)="onNavigate5($event)">
                    <option value="USA">USA</option>
                    <option value="INR">INR</option>
                    <option value="EUR">EUR</option>
                    <option value="AUD">AUD</option>
                </select>
            </td>
        </tr>
        <tr>
            <td> Countries:</td>
            <td><select class="drops" [(ngModel)]="countries" (change)="changeCountires($event)">
                    <option name="project"  *ngFor="let opt of projects" [value]="opt.value">{{opt.value}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td> Cities:</td>
            <td> <select class="drops" [(ngModel)]="cities"(change)="changeCities($event)">
                    <option name="project" *ngFor="let opt of cty" [value]="opt.value">{{opt.value}}</option>
                </select>
            </td> 
            </tr>
    </table>

</div>
<div>
    <br>
    <br>
    <span>
        <button class="logout" (click)="handlePromise()">Click-Me</button>
       <!-- <button class="logout" (click)="handleNextpage()">promisetable</button>-->
        <button class="logout" (click)="handlelogout()">logout</button>
        <button class="logout" (click)="handledashboard()">back</button>
    </span>
</div>
